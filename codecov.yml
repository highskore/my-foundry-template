{
  "codecov": { "require_ci_to_pass": true, "notify": { "after_n_builds": 1 } },
  "coverage":
    { "status": { "project": { "default": { "target": 80.0 } }, "patch": { "default": { "target": 80.0 } } } },
  "comment": { "layout": "header, diff, files, footer" },
  "flags": { "foundry": { "paths": ["^src/.*"] } },
  "ignore": ["(?s:scripts/[^\\/]*)\\Z", "(?s:src/mocks/[^\\/]*)\\Z", "(?s:test/[^\\/]*)\\Z", "^scripts/.*", "^test/.*"],
}
